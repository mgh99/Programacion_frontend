<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Game</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="wrap">
    <header>Space Invaders Game</header>
    <div class="game-wrapper">
      <div class="game"></div>
      <div class="congratulations">
        <h1>Felicidades!</h1>
        <h2>Has ganado el juego</h2>
        <button class="btn" onclick="window.location.reload()">Restart</button>
      </div>
      <div class="game-over">
        <h1>GAME OVER</h1>
        <h2>Has perdido</h2>
        <button class="btn" onclick="window.location.reload()">Restart</button>
      </div>
    </div>
    <footer>derecha/izquierda para moverse, espacio para disparar</footer>
  </div>
  <script src="js/game.js "></script>
</body>

</html>
